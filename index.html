<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn</title>
</head>

<!-- body -->
<body class=" h-full w-full bg-[#F6F8FA] ">



    <!-- header -->
    <div class="text-center text-black text-base font-medium font-['Lato'] mb-[23px] mt-[127px]">Welcome to Agent Taskflow!</div>
   
   <!-- Google button -->
   <div class="flex justify-center items-center" >

   <div class="flex justify-center items-center w-[396px] h-[59px] bg-white rounded-[50px] shadow mb-[68px]">

    <div class="flex justify-center items-center w-[190px] h-[47px] bg-white rounded-[500px]">
        <a href="/login" class=" text-black text-base font-medium font-['Lato'] ">Log In</a>
    </div>

    <div class="flex justify-center items-center w-[190px] h-[47px] bg-violet-500 rounded-[500px] ">
        <a href="/signup" class="text-white text-base font-bold font-['Lato'] ">Sign Up</a>
    </div>

   </div>
</div>

   


    <!-- login form -->
   
  <div class="flex justify-center items-center" >
    <form class="w-[396px] h-[570px] bg-white rounded-[20px] shadow ">

        <!-- h1 -->
          <h1 class="text-center font-['lato'] text-[22px] text-black pt-6 pb-2.1">Create New Account</h1>
          
        <div class="text-center opacity-50 text-black text-sm font-normal font-['Lato'] pb-7">Welcome, please enter your details to create account</div>
        
        <!-- google div -->
        <button class="flex items-center justify-center space-x-2 w-[358px] h-[46px] bg-white rounded-[10px] shadow border border-black border-opacity-10 mx-auto mb-5" >
           <!-- image -->
            <img src="google.png" class="w-5 h-5 relative" alt="" >
            <h4 class="text-black text-sm font-normal font-['Lato'] ">Continue with Google</h4>
           
        </button>



        <!-- input fields -->


        <!-- name -->

        <label for="name" class="text-black text-base font-normal font-['Lato'] p-5">Full Name</label>
        <input type="text" placeholder="Name" class="w-[358px] h-[50px] bg-white rounded-[10px] shadow border border-violet-500 p-2 ml-[19px] mb-2.5">
         
        <!-- email -->
        <label for="email" class="text-black text-base font-normal font-['Lato'] p-5 ">Email</label>
       
        <input type="text" placeholder="Email" class="w-[358px] h-[50px] bg-white rounded-[10px] shadow border border-violet-500 p-2 ml-[19px] mb-2.5">
   
       <!-- password -->
       <label for="password" class="text-black text-base font-normal font-['Lato'] p-5">Password</label>
       
       <input type="text" placeholder="Password" class="w-[358px] h-[50px] bg-white rounded-[10px] shadow border border-violet-500 p-2 ml-[19px]">

       <button id="verificationButton" class="w-[358px] h-[50px] bg-violet-500 rounded-[10px] mt-[54px] ml-[19px]">
        <div class="text-white text-base font-bold font-['Lato']">Create Account</div>
       </button>
    </div>

    </form>
</div>



<!-- footer -->




<div class="flex justify-center items-center">
    <footer class="mt-[119px] mb-[25px]">
        <span class="text-black text-xs font-normal font-['Lato']">By signing up, you agree to our </span>
         <a href="/privacy" class="text-black text-xs font-normal font-['Lato'] underline">Privacy Policy</a>

        <span class="text-black text-xs font-normal font-['Lato']"> and </span>
        <a href="/terms" class="text-black text-xs font-normal font-['Lato'] underline">Terms of Service.</a>
        
    </footer>
</div>

    


</body>
</html>
